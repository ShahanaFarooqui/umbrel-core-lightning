<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/cln-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark">
    <meta
      name="description"
      content="Core lightning application frontend on Umbrel"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/cln-logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Core Lightning on Umbrel</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const htmlAttributes = document.getElementsByTagName('html')[0].attributes;
      const theme = document.createAttribute('data-bs-theme');
      theme.value = 'light';
      htmlAttributes.setNamedItem(theme);
    </script>    
    <div id='root'></div>
  </body>
</html>
